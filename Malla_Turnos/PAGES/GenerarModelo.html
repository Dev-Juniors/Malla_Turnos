<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../STYLES/bootstrap.min.css" />
<link rel="stylesheet" href="../STYLES/bootstrap-theme.min.css" />
<script type="text/javascript" src="../SCRIPTS/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../SCRIPTS/bootstrap.min.js"></script>
</head>
<body>
	<form style="width: 90%; margin: 0 auto; margin-top: 20px;">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Datos del cliente</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label for="selLinServ">Línea de Servicios</label> <select
								class="form-control" id="selLinServ">
								<option>SIE</option>
								<option>SEG</option>
							</select>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label for="selCliente">Cliente</label> <select
								class="form-control" id="selCliente">
								<option>Nutresa</option>
							</select>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Horario</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Días</th>
									<th>Inicio</th>
									<th>Fin</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Lunes</td>
									<td>08:00:00</td>
									<td>18:00:00</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Vigencia</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">Desde</div>
										<input type="date" class="form-control" id="txtDesde">
										<!-- 										<div class="input-group-addon">.00</div> -->
									</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">Hasta</div>
										<input type="date" class="form-control" id="txtHasta">
										<!-- 										<div class="input-group-addon">.00</div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 				<div class="checkbox"> -->
				<!-- 					<label> <input type="checkbox"> Check me out -->
				<!-- 					</label> -->
				<!-- 				</div> -->
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Recursos</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">Cantidad de analistas</div>
								<input type="number" class="form-control" id="txtCantAnalistas">
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">Cantidad de Backups</div>
								<input type="number" class="form-control" id="txtCantBackups">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">Cantidad de analistas</div>
								<input type="number" class="form-control" id="txtCantAnalistas">
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">Cantidad de Backups</div>
								<input type="number" class="form-control" id="txtCantBackups">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>

	</form>
</body>
</html>
